<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}
/* misc */
.info {
  position: absolute;
  bottom: 10px;
  left: 10px;
  font: 14px sans-serif;
}

.attrib {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font: 10px sans-serif;
  padding: 5px;
  background-color:white;
  opacity:.8;
}
.attrib a {
 color: black; 
 font-weight:800;
}

/* tiles */
.map {
  position: relative;
  overflow: hidden;
}

.layer {
  position: absolute;
}

.tile {
  position: absolute;
  width: 256px;
  height: 256px;
  opacity:.8;
}

/* globe */
svg {
  position:absolute;
  bottom:10px;
}

.land {
  fill: rgb(84, 77, 69);
  stroke-opacity: 1;
}

.countries path {
  stroke: rgb(80, 64, 39);  
  stroke-linejoin: round;
  stroke-width:.5;
  fill: rgb(117, 87, 57);
  opacity: .1;
}

.countries path:hover {
  fill-opacity:.1;
  stroke-width:1;
  opacity: 1;
}

.graticule {
  fill: none;
  stroke: black;
  stroke-width:.5;
  opacity:.3;
}

.extent {
  fill: #933;
  opacity: .6;
}

.noclicks {
  pointer-events:none;
}

.point { fill:rgb(57, 38, 19); }
/* point classes */
.point.r1 { opacity: .8; }
.point.r2 { opacity: .8; }
.point.r3,
.point.r4,
.point.r5 { opacity: .3; }

</style>

function refresh() {
  var tiles = tile
        .scale(zoom.scale())
        .translate(zoom.translate())
        ();

  projection
      .scale(zoom.scale())
      .translate(zoom.translate());

  var map_dims = { 
        topline: [],
        bottomline: [],
        center:  projection.invert([width/2,height/2])
        // for static globe /  moving extent
        // center: [-70,45]
      }

  var samples = 8,
      step = width/samples;

  for (var i = 0; i < samples; i++) {
    map_dims.topline
      .push(projection.invert( [step*i,0] ))
    map_dims.bottomline
      .push(projection.invert( [step*(samples-i-1),height] ))
  }

//  inset.refresh(map_dims)
  
  var image = layer
      .style(prefix + "transform", matrix3d(tiles.scale, tiles.translate))
    .selectAll(".tile")
      .data(tiles, function(d) { return d; });

  image.exit().remove();
  image.enter().append("img")
      .attr("class", "tile")
      .attr("src", function(d) { return "http://tile.stamen.com/toner-lite/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .style("left", function(d) { return (d[0] << 8) + "px"; })
      .style("top", function(d) { return (d[1] << 8) + "px"; });
}

function mousemoved() {
  info.text(formatLocation(projection.invert(d3.mouse(this)), zoom.scale()));
}

function matrix3d(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "matrix3d(" + [k, 0, 0, 0, 0, k, 0, 0, 0, 0, k, 0, r(translate[0] * scale), r(translate[1] * scale), 0, 1 ] + ")";
}

function prefixMatch(p) {
  var i = -1, n = p.length, s = document.body.style;
  while (++i < n) if (p[i] + "Transform" in s) return "-" + p[i].toLowerCase() + "-";
  return "";
}

function formatLocation(p, k) {
  var format = d3.format("." + Math.floor(Math.log(k) / 2 - 2) + "f");
  return (p[1] < 0 ? format(-p[1]) + "째S" : format(p[1]) + "째N") + " "
       + (p[0] < 0 ? format(-p[0]) + "째W" : format(p[0]) + "째E");
}
